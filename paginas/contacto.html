<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lulú pastas</title>

<!--link bs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<!--link tipografia-->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<!--link sass-->
    <link rel="stylesheet" href="../estilos/estilos.css">

</head>
<body>
    <!--encabezado-->
    <header>
    <nav class="navbar navbar-expand-lg mi-clase">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo.jpg" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link" href="./menu.htm">Menú</a>
                    <a class="nav-link" href="./compra.html">Cómo comprar</a>
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <main>
        <section class="container my-5">
            <h2 class="text-center mb-4 titulo">
                ¿Tenés consultas sobre nosotros? Dejanos un mensaje y te contactamos a la brevedad
            </h2>
            <form action="#" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="correo" id="correo" required>
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" name="celular" id="celular">
                </div>
                <div class="col-12">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" name="comentarios" id="comentarios" rows="5"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="actualizaciones" name="actualizaciones">
                        <label class="form-check-label" for="actualizaciones">
                            Deseo recibir actualizaciones de la página
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <footer> <!--final de página-->
        <p>Pastas frescas</p>
    </footer>

    <!--js bs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
