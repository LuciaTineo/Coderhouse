<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo comprar - Lulú pastas</title>

<!--link bs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<!--link tipografia-->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<!--link sass-->
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <!--encabezado-->
    <header>
        <nav class="navbar navbar-expand-lg mi-clase">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../imagenes/logo.jpg" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav text-end">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./menu.htm">Menú</a>
                        <a class="nav-link active" href="./compra.html">Cómo comprar</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <h1 class="titulo">Cómo hacer tu pedido</h1>
        <div id="carouselExampleDark" class="carousel carousel-dark slide mi-compra">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="slide-contenedor">
                        <img class="iconos" src="../imagenes/calendario.png" class="d-block w-100" alt="...">
                        <div class="contenedor">
                            <h5>Pedido con anticipación</h5>
                            <p>Realizar 48 hs antes de la fecha a entregar.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="slide-contenedor">
                        <img class="iconos" src="../imagenes/moto.jpg" class="d-block w-100" alt="...">
                        <div class="contenedor">
                            <h5>Envíos por motomensajeria</h5>
                            <p>Consultar por las tarifas y zonas disponibles.</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="carousel">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="carousel">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </main>
    
    <footer> <!--final de página-->
        <p>Pastas frescas</p>
    </footer>

<!--js bs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
