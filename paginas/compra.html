    <main>
        <h1 class="titulo">Hace tu pedido</h1>
        <div id="carouselExampleDark" class="carousel carousel-dark slide mi-compra">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img class="iconos" src="../imagenes/calendario.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption contenedor">
                        <h5>Pedido con anticipación</h5>
                        <p>Realizar 48 hs antes de la fecha a entregar.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="iconos" src="../imagenes/moto.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption contenedor">
                        <h5>Envíos por motomensajeria</h5>
                        <p>Consultar por las tarifas y zonas disponibles.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
