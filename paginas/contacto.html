    <main>

        <section> <!--campos para completar-->
            <h2>¿Tenes consultas sobre nosotros? Dejanos un mensaje y te contactamos a la brevedad</h2>
            <form action="" method="post">
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="nombre" id="">
                </div>
                <div>
                    <label for="">Correo</label>
                    <input type="correo" name="" id="">
                </div>
                <div>
                    <label for="">Celular</label>
                    <input type="celular" name="" id="">
                </div>

                <p>Agregar comentarios</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <div>
                    <p>Deseo recibir actualizaciones de la página</p>
                    <input type="checkbox" name="" id="">
                </div>

                <input type="button" value="Enviar">
            </form>

        </section>
    </main>
    <footer> <!--final de página-->
        <p>Pastas frescas</p>
    </footer>
